<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-content>
        <div class="infoSection">
          <img class="userPhoto" src="assets/imgs/icon.png" onError="this.src='assets/imgs/icon.png'" alt="">
          <p class="userName">Twoze</p>
        </div>
        <ion-list id="inbox-list" class="ion-no-padding">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" name="{{p.icn}}" [class.active]="selectedIndex == i"></ion-icon>
              <ion-label>{{ getTranslate(p.title) }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" (click)="logout()" *ngIf="haveSignedIn()===true">
            <ion-item routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="power-outline"></ion-icon>
              <ion-label> {{getTranslate('Logout')}} </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
