<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{util.getString('Reset password')}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main_content_div">

    <div class="iconDiv">
      <img src="assets/icon.png" alt="" class="icon">
    </div>
    <div class="form_div" *ngIf="util.reset_pwd ==='0'">
      <ion-label class="main_head"> {{util.getString('Reset Password')}} </ion-label>
      <div *ngIf="div_type === 1">
        <ion-input type="email" [placeholder]="util.getString('Email')" [(ngModel)]="email">
          <ion-icon name="mail" slot="icon-only"></ion-icon>
        </ion-input>

        <ion-button expand="block" [disabled]="loggedIn" (click)="sendOTP()">
          <span *ngIf="!loggedIn"> {{util.getString('Send OTP')}} </span>
          <ion-spinner name="circular" *ngIf="loggedIn"></ion-spinner>
        </ion-button>
      </div>

      <div *ngIf="div_type === 2">
        <ion-input type="number" [placeholder]="util.getString('OTP')" [(ngModel)]="otp">
          <ion-icon name="key" slot="icon-only"></ion-icon>
        </ion-input>

        <ion-button expand="block" [disabled]="loggedIn" (click)="verifyOTP()">
          <span *ngIf="!loggedIn"> {{util.getString('Verify OTP')}} </span>
          <ion-spinner name="circular" *ngIf="loggedIn"></ion-spinner>
        </ion-button>
      </div>

      <div *ngIf="div_type === 3">
        <ion-input type="password" [placeholder]="util.getString('New Password')" [(ngModel)]="password">
          <ion-icon name="key" slot="icon-only"></ion-icon>
        </ion-input>
        <ion-input type="password" [placeholder]="util.getString('Confirm Password')" [(ngModel)]="repass">
          <ion-icon name="key" slot="icon-only"></ion-icon>
        </ion-input>

        <ion-button expand="block" [disabled]="loggedIn" (click)="sendEmail()">
          <span *ngIf="!loggedIn"> {{util.getString('Reset Password')}} </span>
          <ion-spinner name="circular" *ngIf="loggedIn"></ion-spinner>
        </ion-button>
      </div>
    </div>

    <div class="form_div" *ngIf="util.reset_pwd === '1'">
      <ion-label class="main_head"> {{util.getString('Reset Password')}} </ion-label>
      <div *ngIf="div_type === 1">
        <ion-row>
          <ion-col size="3" (click)="openCountry()">
            <!-- <ion-input style="font-size: 12px;" [(ngModel)]="cc" disabled="true" type="text">
            </ion-input> -->
            <ion-label class="cccode">{{cc}} </ion-label>
          </ion-col>
          <ion-col size="9">
            <ion-input [(ngModel)]="phone" type="number" [placeholder]="util.getString('Mobile Number')">
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-button expand="block" [disabled]="loggedIn" (click)="sendOTPOnMobile()">
          <span *ngIf="!loggedIn"> {{util.getString('Send OTP')}} </span>
          <ion-spinner name="circular" *ngIf="loggedIn"></ion-spinner>
        </ion-button>
      </div>

      <div *ngIf="div_type === 3">
        <ion-input type="password" [placeholder]="util.getString('New Password')" [(ngModel)]="password">
          <ion-icon name="key" slot="icon-only"></ion-icon>
        </ion-input>
        <ion-input type="password" [placeholder]="util.getString('Confirm Password')" [(ngModel)]="repass">
          <ion-icon name="key" slot="icon-only"></ion-icon>
        </ion-input>

        <ion-button expand="block" [disabled]="loggedIn" (click)="resetPasswordWithPhone()">
          <span *ngIf="!loggedIn"> {{util.getString('Reset Password')}} </span>
          <ion-spinner name="circular" *ngIf="loggedIn"></ion-spinner>
        </ion-button>
      </div>

    </div>
  </div>
</ion-content>
