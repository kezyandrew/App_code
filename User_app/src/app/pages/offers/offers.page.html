<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{util.getString('Offers')}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of dummy">
      <ion-thumbnail slot="start">
        <ion-skeleton-text animated style="width: 100%;height: 50px;"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
      </ion-label> <br>

    </ion-item>

    <ion-item *ngFor="let item of list" (click)="selected(item)">
      <ion-thumbnail slot="start">
        <img [src]="api.mediaURL+item.image" onError="this.src='assets/imgs/user.png'" />
      </ion-thumbnail>
      <p class="couponDesc">
        <span class="code"> {{util.getString('Use coupon code')}} {{item.name}} </span> <br>
        <span class="desc"> {{item.descriptions}} </span> <br>
        <span class="desc"> {{util.getString('Valid until')}} {{getTime(item.date_time)}} </span> <br>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
