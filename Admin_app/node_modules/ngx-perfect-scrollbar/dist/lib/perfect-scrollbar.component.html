<div style="position: static;" [class.ps]="usePSClass" [perfectScrollbar]="config" [disabled]="disabled" (wheel)="onWheelEvent($event)" (touchmove)="onTouchEvent($event)" (ps-scroll-x)="onScrollEvent($event, 'x')" (ps-scroll-y)="onScrollEvent($event, 'y')" (ps-x-reach-end)="onScrollEvent($event, 'right')" (ps-y-reach-end)="onScrollEvent($event, 'bottom')" (ps-x-reach-start)="onScrollEvent($event, 'left')" (ps-y-reach-start)="onScrollEvent($event, 'top')" (psScrollY)="PS_SCROLL_Y.emit($event)" (psScrollX)="PS_SCROLL_X.emit($event)" (psScrollUp)="PS_SCROLL_UP.emit($event)" (psScrollDown)="PS_SCROLL_DOWN.emit($event)" (psScrollLeft)="PS_SCROLL_LEFT.emit($event)" (psScrollRight)="PS_SCROLL_RIGHT.emit($event)" (psYReachEnd)="PS_Y_REACH_END.emit($event)" (psYReachStart)="PS_Y_REACH_START.emit($event)" (psXReachEnd)="PS_X_REACH_END.emit($event)" (psXReachStart)="PS_X_REACH_START.emit($event)">
  <div class="ps-content">
    <ng-content></ng-content>
  </div>

  <div *ngIf="scrollIndicators" class="ps-overlay" [class.ps-at-top]="states.top" [class.ps-at-left]="states.left" [class.ps-at-right]="states.right" [class.ps-at-bottom]="states.bottom">
    <div class="ps-indicator-top" [class.ps-indicator-show]="indicatorY && interaction"></div>
    <div class="ps-indicator-left" [class.ps-indicator-show]="indicatorX && interaction"></div>
    <div class="ps-indicator-right" [class.ps-indicator-show]="indicatorX && interaction"></div>
    <div class="ps-indicator-bottom" [class.ps-indicator-show]="indicatorY && interaction"></div>
  </div>
</div>
