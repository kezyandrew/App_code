
<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
   <p style="font-size: 20px; color: #e74c3c">{{api.translate('Please wait...')}} </p>
</ngx-spinner>

<div class="row">
   <div class="col-md-12">
      <div class="card">
         <div class="card-body">
            <h5>Service Details</h5>
         </div>
         <div class="card-body reset-table p-t-0">

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Name</label>
                  <input type="text" [(ngModel)]="name" disabled="true" class="form-control" placeholder="Name">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Real price</label>
                  <input type="text" [(ngModel)]="realPrice" disabled="true" class="form-control"
                     placeholder="Real price">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Discount price</label>
                  <input type="text" [(ngModel)]="sellPrice" disabled="true" class="form-control"
                     placeholder="Sell price">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Discount</label>
                  <input type="text" [(ngModel)]="discount" disabled="true" class="form-control" placeholder="Discount">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>span</label>
                  <input type="text" [(ngModel)]="exp_date" disabled="true" class="form-control" placeholder="Exp Date">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Rating</label>
                  <input type="text" [(ngModel)]="rating" disabled="true" class="form-control" placeholder="Rating">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Total Rating</label>
                  <input type="text" [(ngModel)]="total_rating" disabled="true" class="form-control"
                     placeholder="Total Rating">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Descriptions</label>
                  <textarea rows="5" cols="5" [(ngModel)]="description" disabled="true" class="form-control"
                     placeholder="Descriptions"></textarea>
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Key feature</label>
                  <textarea rows="5" cols="5" [(ngModel)]="key_features" disabled="true" class="form-control"
                     placeholder="Key feature"></textarea>
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Disclaimer</label>
                  <textarea rows="5" cols="5" [(ngModel)]="disclaimer" disabled="true" class="form-control"
                     placeholder="Disclaimer"></textarea>
               </div>
            </div>

            <div class="form-group row">
               <div *ngFor="let item of images">
                  <div class="back_image" *ngIf="item !==''"
                     [ngStyle]="{'background-image':'url('+api.mediaURL+item+')'}"></div>
               </div>
            </div>

         </div>
